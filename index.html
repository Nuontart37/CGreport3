<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sample_bump</title>

  <!-- three.jsを読み込む(ローカル) -->
  <!-- <script src="./three.js"></script> -->
  <!-- three.jsを読み込む(CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
  <script src="OrbitControls.js"></script>
</head>
<body>
 <script>
   // ページの読み込みを待つ
   window.addEventListener('load', init);
  var init = function() {

    var width = 800,
        height = 600;
  
    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);
    renderer.setClearColor(0xffffff);
  
    // シーンを作成
    var scene = new THREE.Scene();
  
     // カメラを作成
  const camera = new THREE.PerspectiveCamera(45, width / height); 
  // カメラの初期座標を設定
  camera.position.set(0, 50, 150);
  // カメラコントローラーを作成
  const controls = new THREE.OrbitControls(camera,document.body);


    // テクスチャー読み込み
   var textureLoader = new THREE.TextureLoader(); 
    
  var texture = textureLoader.load("stone.jpg");
  var mat = new THREE.MeshPhongMaterial();
  mat.map = texture;
    
  //地面のテクスチャ
  var jimen = textureLoader.load("jimen.jpg");
  var mat2 = new THREE.MeshLambertMaterial();
  mat2.map = jimen;
    
    // 平面を作成
    var circleGeometry = new THREE.CircleGeometry(40,100);
    //var circleMaterial = new THREE.MeshBasicMaterial({color: 0x00ff00});
    var jimen = new THREE.Mesh(circleGeometry,mat2);
    jimen.receiveShadow = true;
    jimen.rotation.set( -Math.PI/2, 0, 0 );
    jimen.position.set(0,0,0);
    scene.add(jimen);
  
  // バンプマップ読み込み
  var bump = textureLoader.load("stone-bump.jpg");
  mat.bumpMap = bump;
  mat.bumpscale = 0.2;

  // 箱を作成
  var geometry = new THREE.BoxGeometry(8, 8, 8);
  //var material = new THREE.MeshPhongMaterial({ color: 0xffffff });
  //var box = new THREE.Mesh(geometry, material);
  var box = new THREE.Mesh(geometry, mat);
  box.position.set(10,35,7)
  scene.add(box);
    
  var box2 = new THREE.Mesh(geometry, mat);
    box2.position.set(25,35,7);
    scene.add(box2);

    
  // 平行光源1
  var directionalLight1 = new THREE.DirectionalLight(0xffffff);
    directionalLight1.position.set(1, 1, 1);
    // シーンに追加
    scene.add(directionalLight1);
    // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0xffffff);
    directionalLight2.position.set(-1, 1, 1);
    // シーンに追加
    scene.add(directionalLight2);
    
    // 木0をスプライトで作成
        var textureLoader = new THREE.TextureLoader();  
        var texture0 = textureLoader.load("img/tree0.png");
        const material0 = new THREE.SpriteMaterial({ map: texture0,});

        const sprite0 = new THREE.Sprite(material0);
        sprite0.position.x = 0;
        sprite0.position.y = 50;
        sprite0.position.z = 0;
        sprite0.scale.set(20,20,20);
        scene.add(sprite0);

        // 木1をスプライトで作成 
        var texture1 = textureLoader.load("img/tree1.png");
        const material1 = new THREE.SpriteMaterial({ map: texture1,});

        const sprite1 = new THREE.Sprite(material1);
        sprite1.position.x = 100;
        sprite1.position.y = 50;
        sprite1.position.z = -100;
        sprite1.scale.set(20,20,20);
        scene.add(sprite1);

        // 木2をスプライトで作成 
        var texture2 = textureLoader.load("img/tree2.png");
        const material2 = new THREE.SpriteMaterial({ map: texture2,});

        const sprite2 = new THREE.Sprite(material2);
        sprite2.position.x = -100;
        sprite2.position.y = 50;
        sprite2.position.z = -100;
        sprite2.scale.set(20,20,20);
        scene.add(sprite2);

    tick();

// 毎フレーム時に実行されるループイベントです
function tick() {
   box.rotation.x += 0.01;
   box.rotation.y += 0.01;
   box2.rotation.x += 0.01;
   box2.rotation.y += 0.01;
  // レンダリング
  renderer.render(scene, camera);
  requestAnimationFrame(tick);
}
var update = function() {
      requestAnimationFrame(update);
      renderer.render(scene, camera);
};
    update();
}
  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
